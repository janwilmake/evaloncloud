<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Evalon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }

        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #b0b0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .moon {
            position: absolute;
            top: 5%;
            right: 5%;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e0e0e0 0%, #b0b0b0 100%);
            transform: rotate(-30deg) translateX(var(--move-x, 0)) translateY(var(--move-y, 0));
            z-index: -1;
            will-change: transform;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: -15px;
            right: -15px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #0a0a0a;
            transform: translate(-20%, -5%);
        }

        .cta-button {
            background: linear-gradient(135deg, rgba(224, 224, 224, 0.1) 0%, rgba(160, 160, 160, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, rgba(224, 224, 224, 0.2) 0%, rgba(160, 160, 160, 0.2) 100%);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.8) 0%, rgba(10, 10, 10, 0.8) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(128, 128, 128, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            pointer-events: none;
            transform: translate(-50%, -50%);
            filter: blur(50px);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(224, 224, 224, 0.1) 0%, rgba(160, 160, 160, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .checkmark svg {
            width: 40px;
            height: 40px;
        }

        .card-gradient {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.8) 0%, rgba(15, 15, 15, 0.8) 100%);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-8">
    <div class="glow"></div>
    <div class="moon" id="moon"></div>

    <div class="container mx-auto max-w-4xl z-10">
        <div class="flex flex-col items-center justify-center">
            <div class="checkmark">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <h1 class="text-5xl md:text-7xl font-bold text-center mb-6 gradient-text tracking-tight">
                Thank you for your interest
            </h1>

            <p class="text-xl text-gray-400 text-center mb-10 max-w-2xl">
                We've received your request for early access to Evalon. Our team will review your application and be in
                touch soon.
            </p>



            <div class="flex gap-4">
                <a href="/" class="cta-button px-8 py-3 rounded-full text-white">
                    Return to Homepage
                </a>
                <a href="https://twitter.com/evalon" class="cta-button px-8 py-3 rounded-full text-white">
                    Follow our Updates
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const moon = document.getElementById('moon');
            const glow = document.querySelector('.glow');

            // Use requestAnimationFrame for smoother performance
            let ticking = false;

            document.addEventListener('mousemove', (e) => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        const x = e.clientX;
                        const y = e.clientY;

                        // Calculate moon movement - use CSS variables for hardware acceleration
                        const moveX = (x - window.innerWidth / 2) * 0.05;
                        const moveY = (y - window.innerHeight / 2) * 0.05;

                        // Use CSS variables for smoother transitions
                        moon.style.setProperty('--move-x', `${moveX}px`);
                        moon.style.setProperty('--move-y', `${moveY}px`);

                        // Update glow position
                        glow.style.left = `${x}px`;
                        glow.style.top = `${y}px`;

                        ticking = false;
                    });

                    ticking = true;
                }
            });
        });
    </script>
</body>

</html>
